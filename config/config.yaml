
model:
  num_classes: 1
  sgm_type: soft

dataset:
  train: ./data/train.json
  val: ./data/val.json
  test: ./data/test.json
  resize: 448

train:
  save_path: "./models/"
  seed: 42
  batch_size: 64
  lr: 1e-6
  accelerator: "gpu"
  devices: 1
  max_epochs: 250

log:  
  path: "./logs/"
  wandb: False
  tensorboard: True

checkpoints:
  path: "./logs/oral/version_25/checkpoints/epoch=149-step=900.ckpt"

metrics:
  exclude_back: true