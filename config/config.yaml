
model:
  num_classes: 1

dataset:
  train: ./data/train.json
  val: ./data/val.json
  test: ./data/test.json
  resize: 128

train:
  save_path: "./models/"
  seed: -1
  batch_size: 16
  lr: 5e-5
  accelerator: "gpu"
  devices: 1
  max_epochs: 2

log:  
  path: "./logs/"
  wandb: False
  tensorboard: False