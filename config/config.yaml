
model:
  num_classes: 1

dataset:
  train: ./data/train.json
  val: ./data/val.json
  test: ./data/test.json
  resize: 448

train:
  save_path: "./models/"
  seed: 42
  batch_size: 64
  lr: 1e-6
  accelerator: "gpu"
  devices: 1
  max_epochs: 70

log:  
  path: "./logs/"
  wandb: False
  tensorboard: False

metrics:
  exclude_back: true